<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
</head>

<body>
	<form id="contact-form" method="" action="" name="contactform">
		<h3> Contact Form
		</h3>

		<div class="field">
			<label for="name"> Name:</label>
			<input type="text" name="name" id="name" placeholder="Your name"/>
		</div>

		<div class="field">
			<lael for="email"> Email: </label>
				<input type="text" name="email" id="email" />
			</div>
		<div class="field">
			<h4> My ride:</h4> 
			<input type="checkbox" name="vehicle" id="bike" value="bike"/>
			<label for="bike"> Bike </label>
			<input type="checkbox" name="vehicle" id="car" value="car"/>
			<label for="car"> Car </lable>
			</div>

			<div class="field">
				<label for="message"> Message: </label>
				<textarea name="message" id="message"> placeholder Text here </textarea>
				</div>

			<div class="field">
				<label for="gender"> Gender: </label>
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="male"> Female
			</div>

			<div class="field">
				<h4> Education </h4>
				<select name="degree">
					<option value="-1"> Choose one </option>
					<option value="london"> London </option>
					<option value="manchester"> Manchester </option>
					<option value="birmingham"> Birmingham </option>
				</select>
					</div>
			<input type="submit" name="" class="button" value="Send"/>
				</select>
	</form>

</body>
</html>
