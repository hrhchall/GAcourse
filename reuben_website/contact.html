    <body id="wrap">
      <header>
        <div class="sixteen columns">
          <div class="three columns logo">
            <a href="index.html">
              <h1>Reuben Binns</h1>
            </a>
          </div>

          <div class="seven columns menu">
            <nav class="clearfix">
             <ul>
                <li> <a href="contact.html"> Contact </a></li>
                <li> <a href="blog.html"> Blog </a></li>
                <li> <a href="work.html"> Work </a></li>
                <li id="about"> <a href="about.html"> About </a></li>
              </ul>
            </nav>

        </div>
      </header>

      <div class="container" id="main">
        <div class="sixteen columns main content_about">
          <h2>Contact </h2>
            <hr>
              <hr class="orange">
                <div class="twelve columns alpha offset-by-four">
                  <p> Get in touch if you want to find out more about my research or you're looking to collaborate.</p>
                <form id="contact-form" method action name="contactform">
                  <div class="field">
                    <label for="name"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                  </div>
                  <div class="field">
                    <label for="email"> Email: </label>
                    <input type="text" name="email" id="email" placeholder="Your email address">
                  </div>
                  <div class="field">
                    <label for="message"> Message: </label>
                    <textarea name="message" id="message"> </textarea> 
                  </div>
                    <div class="field">
                      <input type="submit" name class="button" value="Send">
                  </div>
                </form>
              </div> <!-- closed eight columns -->
           </div>  <!-- closed sixteen columns -->

      </div> <!-- closed container -->

          <footer>
            <div class="sixteen columns">
              <div class="three columns footer-text">
                <p>&copy Copyright Reuben Binns </p>
              </div> <!-- closed three columns -->
                  
              <div id="socialmedia" class="six columns">
                <ul>
                  <li class="twitter"><a href="#">Twitter</a></li>
                  <li class="rss"><a href="#">RSS</a></li>
                  <li class="linkedin"><a href="#">LinkedIn</a></li>
                  <li class="email"><a href="#">Email</a></li>
                      
                </ul>
              </div>  <!-- closed socialmedia -->

            </div> <!-- closed sixteen columns -->
          </footer>
