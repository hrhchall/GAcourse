    <body id="contact-page">
      <header class= "nav-bar">
        <div class= "container sixteen columns">
          <a href="index.html">
            <div class="logo_left">
              <img src="images/end-term_small_logo.png" alt="dream team logo">
            </div> <!-- closed one columns -->
          </a> 
          <nav class="inner-nav eight columns offset-by-eight">
            <a href="about.html"><li>About</li> </a>
            <a href="join.html"><li>Join</li></a>
            <a href="faqs.html"><li>FAQs</li></a>
          </nav>
      </header>
      <div class="main-top container sixteen columns">
        <a href="index.html">
            <h1 id="title" class="seven columns"> Dream Team </h1>
            <div class="logo"> 
              <img src="images/end-term_small_logo.png" alt="dream team rotating logo">
            </div> 
        </a>
        <hr class="logo_line">
      </div> <!-- closed main-top -->
      <div class="sixteen columns container">
        <div class="form_wrap fourteen columns offset-by-one">
          <form id="contact-form" method action name="contactform">
            <div class="field" id="name-field">
              <label for="name"> Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="field" id="email-field">
              <label for="email"> Email address: </label>
                <input type="text" name="email" id="email">
            </div>
            <div class="field" id="interests-field">
              <label for="message"> What are your areas of interest?: </label>
                <textarea name="message" id="message"> </textarea> 
            </div>
            <div class="field" id="skills-field">
              <label for="message"> Current skills, knowledge and expertise: </label>
                <textarea name="message" id="message"> </textarea> 
            </div>
            <div class="field" id="project-field">
              <label for="message"> Tell us about your dream project: </label>
                <textarea name="message" id="message"> </textarea> 
            </div>
            <div class="field">
              <input type="submit" name class="button" value=">>>  Send">
            </div>
          </form>
        </div><!-- closed form wrap -->
      </div> <!-- closed sixteen -->
      <footer class="container">
        <div class="footer_column four columns">
          <ul>
            <li>Privacy Policy</li>
            <li>Publicity</li>
            <li>About the team</li>
            <li>Our Vision</li>
          </ul> 
        </div> <!-- closed footer column -->
        <div id="socialmedia" class="six columns offset-by-six">
          <ul>
            <li class="twitter"><a href="#">Twitter</a></li>
            <li class="rss"><a href="#">RSS</a></li>
            <li class="linkedin"><a href="#">LinkedIn</a></li>
          </ul>
        </div>  <!-- closed socialmedia -->
        <div class="row five columns offset-by-eleven">
          <p class= "footer-text">&copy Copyright Dream Team project </p>
        </div> <!-- closed five columns -->
